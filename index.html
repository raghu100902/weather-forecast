<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CBIT WEATHER REPORT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jumbotron container-fluid mt-2 text-center p-2" style="background-color: rgb(212, 250, 237);color: rgb(219, 67, 67);">
        <h1> <strong style="text-decoration-line: overline;">WEATHER INTERFACE CREATED BY TEAM-29</strong></h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h4 class="pt-1"><strong>Enter City Name :</strong></h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control"id="search-city" aria-label="City Search" aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class=" btn bg-danger text-light" id="search-button"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <button class=" btn btn-danger" type="button" id="clear-history">Clear history</button>
                <ul class="list-group">
                </ul>
            </div>   
            <div class="col-sm-8">
                <div class="row ml-2 border border-dark rounded">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                        <p>Temperature :<span class="current" id="temperature"></span></p>
                        <p>Humidity :<span class="current" id="humidity"></span></p> 
                        <p>Wind Speed :<span class="current" id="wind-speed"></span></p>
                        <p>UV index :<span class="current bg-warning rounded py-2 px-2 text-white" id="uv-index"></span></p> 
                    </div>
                </div>
                <div class="col-sm-11" id ="future-weather">
                    <h3>5-Day Forecast :</h3>
                    <div class="row text-light">
                        <div class="col-sm-3 bg-info forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                            <p id="fDate0"></p>
                            <p id="fImg0"></p>
                            <p>Temp :<span id="fTemp0"></span></p>
                            <p>Humidity :<span id="fHumidity0"></span></p>
                        </div>
                        <div class="col-sm-3 bg-info forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                            <p id="fDate1"></p>
                            <p id="fImg1"></p>
                            <p>Temp :<span id="fTemp1"></span></p>
                            <p>Humidity :<span id="fHumidity1"></span></p>
                        </div>
                        <div class="col-sm-3 bg-info forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="fDate2"></p>
                            <p id="fImg2"></p>
                            <p>Temp :<span id="fTemp2"></span></p>
                            <p>Humidity :<span id="fHumidity2"></span></p>
                        </div>
                        <div class="col-sm-3 bg-info forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="fDate3"></p>
                            <p id="fImg3"></p>
                            <p>Temp :<span id="fTemp3"></span></p>
                            <p>Humidity :<span id="fHumidity3"></span></p>
                        </div>
                        <div class="col-sm-3 bg-info forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                            <p id="fDate4"></p>
                            <p id="fImg4"></p>
                            <p>Temp :<span id="fTemp4"></span></p>
                            <p>Humidity :<span id="fHumidity4"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-2" >Have a Nice Day !!</p>
        <h4>-By TEAM-29</h4>
      </footer>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="main_code.js"></script>
</body>
</html>
